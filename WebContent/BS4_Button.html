<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_Button</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<button type="button" class="col-3 btn btn-primary">Primary</button>
			<button type="button" class="col-3 btn btn-secondary">Secondary</button>
			<button type="button" class="col-3 btn btn-success">Success</button>
			<button type="button" class="col-3 btn btn-info">Info</button>
			<button type="button" class="col-3 btn btn-warning">Warning</button>
			<button type="button" class="col-3 btn btn-danger">Danger</button>
			<button type="button" class="col-3 btn btn-dark">Dark</button>
			<button type="button" class="col-3 btn btn-light">Light</button>
			<button type="button" class="col-3 btn btn-link">Link</button>
			<a href="http://google.com" role="button" class="col-3 btn btn-primary">Google</a>
			<input type="button" class="col-3 btn btn-primary" value="Click"/>
		</div>
		<hr/>
		<div class="row">
			<button type="button" class="col-3 btn btn-outline-primary">Primary</button>
			<button type="button" class="col-3 btn btn-outline-secondary">Secondary</button>
			<button type="button" class="col-3 btn btn-outline-success">Success</button>
			<button type="button" class="col-3 btn btn-outline-info">Info</button>
			<button type="button" class="col-3 btn btn-outline-warning">Warning</button>
			<button type="button" class="col-3 btn btn-outline-danger">Danger</button>
			<button type="button" class="col-3 btn btn-outline-dark">Dark</button>
			<button type="button" class="col-3 btn btn-outline-light text-dark">Light</button>
		</div>
		<hr/>
		<button type="button" class="btn btn-primary">Default</button>
		<button type="button" class="btn btn-lg btn-primary">Large</button>
		<button type="button" class="btn btn-sm btn-primary">Small</button>
		<hr/>
		<button type="button" class="btn btn-primary btn-block">Button 1</button>
		<button type="button" class="btn btn-danger btn-block">Button 2</button>
		<hr/>
		<button type="button" class="btn btn-primary btn-block" onclick="alert('Alert!')">Alert</button>
		<button type="button" class="btn btn-danger btn-block" disabled="disabled">Disabled</button>
		<a href="http://google.com" role="button" class="btn btn-primary disabled">Google</a>
	</div>
</body>
</html>
