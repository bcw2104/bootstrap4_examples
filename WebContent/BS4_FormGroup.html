<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_FormGroup</title>
</head>
<body>
	<div class="container">
		<form action="#" method="post">
			<div class="form-group">
				<label for="a1">입력 1</label>
				<input type="text" id="a1" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="a2">입력 2</label>
				<input type="text" id="a2" class="form-control"/>
			</div>
		</form>

		<hr/>

		<form action="#" method="post" class="form-inline">
			<div class="form-group" style="margin-right: 10px">
				<label for="a3">입력 3</label>
				<input type="text" id="a3" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="a4">입력 4</label>
				<input type="text" id="a4" class="form-control"/>
			</div>
		</form>

		<hr/>

		<form action="#" method="post">
			<div class="form-group row">
				<label for="a5" class="col-sm-2">입력 5</label>
				<div class="col-sm-10">
					<input type="text" id="a5" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="a6" class="col-sm-2">입력 6</label>
				<div class="col-sm-10">
					<input type="text" id="a6" class="form-control"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
