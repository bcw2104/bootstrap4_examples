<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_CustomInput</title>
</head>
<body>
	<div class="container row" style="margin:50px 0">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="card shadow">
				<div class="card-body">
					<form action="#">
						<div class="form-group row">
							<div class="col-sm-4 text-sm-right">checkbox</div>
							<div class="col-sm-8">
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" name="c1" value="1">체크박스 1
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" name="c1" value="2">체크박스 2
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" name="c1" value="3">체크박스 3
									</label>
								</div>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<div class="col-sm-4 text-sm-right">custom checkbox</div>
							<div class="col-sm-8">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="c10" name="c2" value="1">
									<label class="custom-control-label" for="c10">커스텀 체크박스 1</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="c11" name="c2" value="2">
									<label class="custom-control-label" for="c11">커스텀 체크박스 2</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="c12" name="c2" value="3">
									<label class="custom-control-label" for="c12">커스텀 체크박스 3</label>
								</div>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<div class="col-sm-4 text-sm-right">radio</div>
							<div class="col-sm-8">
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="r1" value="1" checked="checked">라디오 1
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="r1" value="2">라디오 2
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="r1" value="3">라디오 3
									</label>
								</div>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<div class="col-sm-4 text-sm-right">custom radio</div>
							<div class="col-sm-8">
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input" id="r10" name="r2" value="1" checked="checked">
									<label class="custom-control-label" for="r10">커스텀 라디오 1</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input" id="r11" name="r2" value="2">
									<label class="custom-control-label" for="r11">커스텀 라디오 2</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input" id="r12" name="r2" value="3">
									<label class="custom-control-label" for="r12">커스텀 라디오 3	</label>
								</div>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="s1" class="col-sm-4 text-sm-right">select</label>
							<div class="col-sm-8">
								<select class="form-control" id="s1">
									<option value="1">항목1</option>
									<option value="2">항목2</option>
									<option value="3">항목3</option>
								</select>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="s1" class="col-sm-4 text-sm-right">select</label>
							<div class="col-sm-8">
								<!-- custom-select-sm custom-select-lg -->
								<select class="custom-select" id="s1">
									<option value="1">항목1</option>
									<option value="2">항목2</option>
									<option value="3">항목3</option>
								</select>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="a1" class="col-sm-4 text-sm-right">range</label>
							<div class="col-sm-8">
								<input type="range" class="form-control-range" min="0" max="3" step="1" id="a1"/>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="a2" class="col-sm-4 text-sm-right">custom range</label>
							<div class="col-sm-8">
								<input type="range" class="custom-range" min="0" max="3" step="1" id="a2"/>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="a3" class="col-sm-4 text-sm-right">file</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" id="a3"/>
							</div>
						</div>
						<hr/>
						<div class="form-group row">
							<label for="a4" class="col-sm-4 text-sm-right">custom file</label>
							<div class="col-sm-8">
								<input type="file" class="custom-file-input" id="a4"/>
								<label for="a4" class="custom-file-label">파일 선택</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</body>
</html>
