<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_ListGroup</title>
</head>
<body>
	<div class="container">
		<ul class ="list-group">
			<li class="list-group-item">항목1</li>
			<li class="list-group-item active">항목2</li>
			<li class="list-group-item">항목3</li>
		</ul>
		<hr/>
		<ul class ="list-group">
			<li class="list-group-item list-group-item-action">항목1</li>
			<li class="list-group-item list-group-item-action active">항목2</li>
			<li class="list-group-item list-group-item-action">항목3</li>
		</ul>
		<hr/>
		<ul class ="list-group">
			<li class="list-group-item list-group-item-action">항목1</li>
			<li class="list-group-item list-group-item-action disabled">항목2</li>
			<li class="list-group-item list-group-item-action">항목3</li>
		</ul>
		<hr/>
		<ul class ="list-group" style="cursor:pointer">
			<li class="list-group-item list-group-item-action list-group-item-success">항목1</li>
			<li class="list-group-item list-group-item-action list-group-item-secondary">항목2</li>
			<li class="list-group-item list-group-item-action list-group-item-warning">항목3</li>
			<li class="list-group-item list-group-item-action list-group-item-danger">항목4</li>
			<li class="list-group-item list-group-item-action list-group-item-dark">항목5</li>
			<li class="list-group-item list-group-item-action list-group-item-white">항목6</li>
			<li class="list-group-item list-group-item-action list-group-item-info">항목7</li>
			<li class="list-group-item list-group-item-action list-group-item-primary">항목8</li>
		</ul>
	</div>
</body>
</html>
