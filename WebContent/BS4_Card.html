<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_Card</title>
</head>
<body>
	<div class="container">
		<div class="card bg-warning">
			<div class="card-header">Header</div>
			<div class="card-body">
				<h4 class="card-title">Card title</h4>
				<p class="card-text">Card Text Content</p>
				<a href="#" class="card-link">Link 1</a>
				<a href="#" class="card-link">Link 2</a>
			</div>
			<div class="card-footer">Footer</div>
		</div>
		<hr/>
		<div class="card" style="width:400px">
			<img class="card-img-top" src="images/winter.jpeg" style="width:100%" />
			<div class="card-body">
				<h4 class="card-title">Winter</h4>
				<p class="card-text">Card Text Content</p>
				<a href="#" class="card-link btn btn-primary btn-block">자세히보기</a>
			</div>
			<img class="card-img-bottom" src="images/winter.jpeg" style="width:100%" />
		</div>
		<hr/>
		<div class="card" style="width:400px">
			<img class="card-img-top" src="images/winter.jpeg" style="width:100%" />
			<div class="card-img-overlay">
				<h4 class="card-title">Winter</h4>
				<p class="card-text">Card Text Content</p>
				<a href="#" class="card-link btn btn-primary btn-block">자세히보기</a>
			</div>
		</div>
		<hr/>
		<div class="card-columns">
			<div class="card bg-primary">
				<div class="card-body text-center">primary</div>
			</div>
			<div class="card bg-warning">
				<div class="card-body text-center">warning</div>
			</div>
			<div class="card bg-success">
				<div class="card-body text-center">success</div>
			</div>
			<div class="card bg-danger">
				<div class="card-body text-center">danger</div>
			</div>
			<div class="card bg-light">
				<div class="card-body text-center">light</div>
			</div>
			<div class="card bg-info">
				<div class="card-body text-center">info</div>
			</div>
		</div>
		<hr/>
		<div class="card-deck">
			<div class="card bg-primary">
				<div class="card-body text-center">primary</div>
			</div>
			<div class="card bg-warning">
				<div class="card-body text-center">warning</div>
			</div>
			<div class="card bg-success">
				<div class="card-body text-center">success</div>
			</div>
			<div class="card bg-danger">
				<div class="card-body text-center">danger</div>
			</div>
			<div class="card bg-light">
				<div class="card-body text-center">light</div>
			</div>
			<div class="card bg-info">
				<div class="card-body text-center">info</div>
			</div>
		</div>
		<hr/>
		<div class="card-group">
			<div class="card bg-primary">
				<div class="card-body text-center">primary</div>
			</div>
			<div class="card bg-warning">
				<div class="card-body text-center">warning</div>
			</div>
			<div class="card bg-success">
				<div class="card-body text-center">success</div>
			</div>
			<div class="card bg-danger">
				<div class="card-body text-center">danger</div>
			</div>
			<div class="card bg-light">
				<div class="card-body text-center">light</div>
			</div>
			<div class="card bg-info">
				<div class="card-body text-center">info</div>
			</div>
		</div>
	</div>
</body>
</html>
