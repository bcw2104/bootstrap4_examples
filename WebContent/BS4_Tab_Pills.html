<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_Tab_Pills</title>
</head>
<body>
	<div class="container">
		<!-- 탭 버튼 부분 -->
		<ul class="nav nav-tabs">
			<li class="nav-item"><a href="#tab1" class="nav-link active" data-toggle="tab">tab1</a></li>
			<li class="nav-item"><a href="#tab2" class="nav-link" data-toggle="tab">tab2</a></li>
			<li class="nav-item"><a href="#tab3" class="nav-link" data-toggle="tab">tab3</a></li>
		</ul>
		<!-- 본문 부분 -->
		<div class="tab-content">
			<div class="tab-pane container fade show active" id="tab1">
				<h1>Tab 1</h1>
				<p>이 부분은 Tab1의 내용부분 입니다.</p>
			</div>
			<div class="tab-pane fade container" id="tab2">
				<h1>Tab 2</h1>
				<p>이 부분은 Tab2의 내용부분 입니다.</p>
			</div>
			<div class="tab-pane fade container" id="tab3">
				<h1>Tab 3</h1>
				<p>이 부분은 Tab3의 내용부분 입니다.</p>
			</div>
		</div>

		<hr/>

		<!-- Pills 버튼 부분 -->
		<ul class="nav nav-pills">
			<li class="nav-item"><a href="#pill1" class="nav-link active" data-toggle="pill">pill1</a></li>
			<li class="nav-item"><a href="#pill2" class="nav-link" data-toggle="pill">pill2</a></li>
			<li class="nav-item"><a href="#pill3" class="nav-link" data-toggle="pill">pill3</a></li>
		</ul>

		<!-- 본문 부분 -->
		<div class="tab-content">
			<div class="tab-pane container fade show active" id="pill1">
				<h1>Pill 1</h1>
				<p>이 부분은 Pill1의 내용부분 입니다.</p>
			</div>
			<div class="tab-pane fade container" id="pill2">
				<h1>Pill 2</h1>
				<p>이 부분은 Pill2의 내용부분 입니다.</p>
			</div>
			<div class="tab-pane fade container" id="pill3">
				<h1>Pill 3</h1>
				<p>이 부분은 Pill3의 내용부분 입니다.</p>
			</div>
		</div>
	</div>
</body>
</html>
