<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>BS4_ProgressBar</title>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width:70%">70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar" style="width:70%">basic 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-success" style="width:70%">success 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-info" style="width:70%">info 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-secondary" style="width:70%">secondary 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-danger" style="width:70%">danger 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-warning" style="width:70%">warning 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-white text-dark" style="width:70%">white 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg_dark" style="width:70%">dark 70%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:100%">100%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
		</div>
		<hr/>
		<div class="progress">
			<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:20%">20%</div>
		</div>
	</div>
</body>
</html>
